<!DOCTYPE html>
<html lang="en">
<head>
  <title>A Mathematical Expression Evaluator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="math-expr.js"></script>
</head>
<body>

<div class="container">
  <h1>A Math Expression Evaluator</h1>
  <p>A library to tokenize a math expression and evaluate it by converting it to post-fix</p>
</div>
<br/>

<div class="container">
	<div class="row">
		<div class="col-sm-5">
			<h2>Input</h2>
			<label for="expression-input" class="form-label">Edit or Enter Row numbers - 0 for Unknown Numbers.</label>
			<input class="form-control form-control-lg" type="text" id="expression-input" placeholder="Enter Expression" /> <br/><br/>
			<button type="button" class="btn btn-primary btn-block" onclick="evalExpresion()">Evaluate</button>
		</div>
		<div class="col-sm-1"></div>
		<div class="col-sm-5">
			<h2>Output</h2>
		</div>
		<div class="col-sm-1"></div>

	</div> <!-- End row div -->
</div> <!-- End container for the main area -->
<br/>

</body>
</html>
